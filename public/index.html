<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- Responsive Design -->
  <meta name="viewport" content="width = device-width">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <!-- Import font-family -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <!-- Import font awesome glyphs -->
  <script src="https://use.fontawesome.com/c0031c74b7.js"></script>

  <!-- App CSS -->
  <!-- Layout CSS-->
  <link rel="stylesheet" href="/styles/css/layout.css" type="text/css" />
  <!-- External navigation CSS -->
  <link rel="stylesheet" href="/styles/css/nav.css" type="text/css" />
  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/css/new-tweet.css" type="text/css" />
  <!-- Tweet CSS -->
  <link rel="stylesheet" href="/styles/css/tweets.css" type="text/css" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="navbar-brand logo" src="/images/bird2.png">
    <span class="header">Tweeter</span>

    <div class="hidden-xs">
      <button class="compose">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose
      </button>
    </div>

    <div class="visible-xs">
      <span class="compose-xs">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </span>
</div>
</nav>
    <!-- Page-specific (main) content here -->
    <main class="container-fluid">

      <!-- New Tweet Input Form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" id="tweet-box">
          <textarea id = "newtweetarea" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" id="image-button" value="Tweet">
          <span class="errorMsg"></span>
          <span class="counter">140</span>
        </form>
      </section>

      <!-- <ul id="tweets-list">
        <li>hello world</li>
      </ul> -->

      <!-- Tweets -->
      <section id='tweets-container'></section>

    </main>
  </body>
</html>
